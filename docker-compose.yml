version: '2'
services:

  # The Database
  db:
    image: mysql:5.7
    volumes:
      - db:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
        - "33061:3306"

  # api:
  #   build:
  #     context: ./carmudi-server
  #     args:
  #       app_env: "development"
  #   volumes:
  #     - ./carmudi-server:/carmudi-server
  #   ports:
  #     - "5000:80"
  #   links:
  #     - db

  app:
    build:
      context: ./carmudi-server
      dockerfile: app.dockerfile
    working_dir: /var/www
    volumes:
      - ./carmudi-server:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"

  # The Web Server
  web:
    build:
      context: ./carmudi-server
      dockerfile: web.dockerfile
    working_dir: /var/www
    volumes_from:
      - app
    ports:
      - 8080:80


  frontend:
    build:
      context: ./carmudi-client
      args:
        app_env: "development"
    volumes:
      - ./carmudi-client/src:/carmudi-client/src 
    ports:
      - "3000:3000"

volumes:
    db: